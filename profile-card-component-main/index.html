<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="background-top"></img>
    <img src="images/bg-pattern-bottom.svg" class="background-bottom"></img>
    <div class="container">
   
      <div class="card">
        <div class="card-header"></div>
        <img src="./images/image-victor.jpg" class="profile-img"/>
      <div class="card-content">
        <h1 class="title">Victor Crest <span class="text">26</span></h1>
        <h2 class="text">London</h2>
      </div>
      
      
      <div class="card-footer">
        <h3 class="title">80K</h3>
        <h3 class="title">803K</h3>
        <h3 class="title">1.4K </h3>
        
        <h3 class="text">Followers</h3>
        <h3 class="text">Likes</h3>
        <h3 class="text">Photos</h3>
      </div>

    </div>

    </div>
    <div class="background-bottom"></div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bernardo Schmitz</a>.
    </div>

   
  </body>
</html>
